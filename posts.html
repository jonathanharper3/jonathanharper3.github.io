---
layout: default
title: blogposts
permalink: /posts/
---

<div class="content">
	<div class="textbox">
	  <h2 class="section-head">blogposts</h2>
	  <div class="section-text">
	  	<br>
	    <ul class="post-list">
	    {% for post in site.posts %}
	      <li>
	      	<a href="{{ post.url }}"><strong>{{ post.title }}</strong></a>
	      	<p>{{ post.date | date_to_long_string }}
      		<br><i>{{ post.description }}</i></p>
	      	
	      </li>
	    {% endfor %}
	  </ul> 
	  </div>
	</div>
</div>
